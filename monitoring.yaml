---
# every servicemonitor creates own scrape job
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: node-app
spec:
  jobLabel: node-app
  selector:
    matchLabels:
      app: node-app
  namespaceSelector:
    any: True
  endpoints:
  - port: http-metrics
    path: /metrics
    interval: 15s
    relabelings:
      - sourceLabels: [__meta_kubernetes_pod_container_image]
        targetLabel: image
        # implicit
        replacement: $1
        action: replace
    # drop metric (final label) before ingestion, cannot probably drop default labels such as instance
    # metricRelabelings:
      # - sourceLabels: [instance]
      #   regex: .*:3000
      #   action: drop
      # - action: labeldrop
      #   regex: instance
